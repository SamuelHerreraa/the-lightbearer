services:
  - type: web
    name: the-lightbearer
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120"
    envVars:
      - key: SECRET_KEY
        value: "lightbearer_dev_secret"
      - key: ADMIN_USERNAME
        value: "admin"
      - key: ADMIN_PASSWORD
        value: "lightbearer"
      # deja este comentado si lo vas a poner en el panel de Render
      # - key: FIREBASE_SERVICE_ACCOUNT
      #   value: '{ ... tu json ... }'
