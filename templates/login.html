<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - The Lightbearer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="app-container">
    <header>
        <div>
            <h1>The Lightbearer - Acceso administrador</h1>
            <p>Ingresa para administrar personajes y antorchas.</p>
        </div>
        <div class="badge">Localhost</div>
    </header>

    <section class="card" style="max-width:420px;">
        <h2>Iniciar sesión</h2>
        {% if error %}
            <p style="color:#f87171;font-size:14px;margin-bottom:8px;">{{ error }}</p>
        {% endif %}
        <form method="post" class="login-form">
            <label>
                Usuario
                <input type="text" name="username" autocomplete="username" required>
            </label>
            <label>
                Contraseña
                <input type="password" name="password" autocomplete="current-password" required>
            </label>
            <button type="submit">Entrar</button>
            <a href="{{ url_for('index') }}" class="login-cancel">Volver al tablero</a>
        </form>
    </section>
</div>
</body>
</html>
